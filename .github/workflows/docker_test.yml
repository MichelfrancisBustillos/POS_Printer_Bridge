# .github/workflows/ci.yml
name: Docker Test

on:
  push:
    paths:
      - "**/Dockerfile"
      - "**/docker-compose.yml"
      - "src/**"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Create .env File
        run: touch .env && echo "PRINTER_TYPE=dummy" >> .env
      - name: Build and Test Docker Image
        run: |
          docker compose up --build -d
          sleep 10
          curl http://localhost:8000/ | grep "Printer API is running"
          docker compose down
